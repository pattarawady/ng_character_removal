<style>
  mark.highlighted-dp-word {
    background-color: #FFD700; /* Gold */
    color: #333333; /* Dark Gray */
    font-weight: 600; /* Semibold */
    padding: 0.1em 0.25em;
    border-radius: 0.2em;
    box-shadow: 0 0 5px rgba(255,215,0,0.5);
  }
  .tab-button {
    padding: 0.75rem 1.5rem;
    margin-right: 0.5rem;
    border-radius: 0.5rem 0.5rem 0 0;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
    border: 1px solid transparent;
    border-bottom: none; /* Remove bottom border for all tab buttons initially */
  }
  .tab-button-active {
    background-color: #334155; /* slate-700 */
    color: #f1f5f9; /* slate-100 */
    border-color: #475569; /* slate-600 */
  }
  .tab-button-inactive {
    background-color: #1e293b; /* slate-800 */
    color: #94a3b8; /* slate-400 */
    border-color: #334155; /* slate-700 */
  }
  .tab-button-inactive:hover {
    background-color: #27364b; /* A bit lighter than slate-800 */
    color: #cbd5e1; /* slate-300 */
  }
  .tab-content {
    border-top-left-radius: 0; /* Adjust if needed based on tab design */
  }
</style>
